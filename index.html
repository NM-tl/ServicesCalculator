<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleCalculatorServices</title>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>Simple Calculator Services</h1>

<div class="wrapper">
    <div class="grid-table"></div>
</div>

<div class="wrapper-form">
    <form>
        <label><h3>Please select your project:</h3></label>
        <div>
            <select name="select" class="form-design"></select>
        </div>
        <label><h3>For what we do:</h3></label>
        <div class="form-services"></div>
    </form>
    <h2>Total for country:</h2>
    <div class="grid-countries"></div>
    <div class="grid-total">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</div>

<script src="/scripts/main.js"></script>
</body>
</html>
