<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleCalculatorServices</title>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
    <div class="header-title"><h2>Simple Calculator Services</h2></div>
    <div class="switcher">
        <button class="switch">ðŸŒ“</button>
    </div>
</div>
<div class="intro">
    <h2>To calculate the cost of your project, just select what the project will include</h2>
    <p>Calculate your project in a minute:</p>
</div>

<div class="wrapper">
    <div class="wrapper-calc">
        <form>
            <label class="form-label"><h3>Choose your country:</h3></label>
            <select name="country" id="country" class="countries"></select>
            <label class="form-label"><h3>Please select your project:</h3></label>
            <div class="form-design"></div>
            <label class="form-label"><h3>For what we do:</h3></label>
            <div class="form-services"></div>
        </form>
        <div class="calc-inner">
            <div class="icon"><img src="assets/images/js.png"></div>
            <div class="calc-total">
                <label class="calc-total__label"><h3>Total:</h3></label>
                <div class="total">...</div>
            </div>
        </div>
    </div>
    <div class="wrapper-result">
        <div class="result-inner">
            <div class="result-block">
                <div class="result-label"><h3>Your total payment will be</h3></div>
                <div class="result-payment">
                    <div class="result-currency">$</div>
                    <div class="result-total">...</div>
                </div>
                <div class="result-info"></div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper-countries">
    <h2>Total for country:</h2>
    <div class="grid-countries"></div>
    <div class="result"></div>
</div>
<script src="/scripts/main.js"></script>
</body>
</html>
